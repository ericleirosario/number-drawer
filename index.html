<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sorteio de Números</title>
</head>
<body>
    <main class="container-max-width">
        <section class="sorting-container">
            <img src="./assets/dev-sorteio-img.png" alt="Imagem Sorteador">

            <p>0</p>
            
            <h2>Sortear um número</h2>

            <div class="input-container">
                    <input type="number" name="in-between-input" id="in-between-input" placeholder="entre">
                    <input type="number" name="it-is-input" id="it-is-input" placeholder="e">
            </div>

            <div class="button-container">
                <button class="draw-button">Sortear</button>
                <button class="clear-values">Limpar</button>
            </div>            
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
